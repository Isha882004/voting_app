<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background-color: #333;
    color: white;
  }
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }
  
  .nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
  }
  
  .nav-links li a:hover {
    text-decoration: underline;
  }
        .container-fluid {
            padding: 10px 20px;
        }
        .tagline {
            font-size: 30px;
            color: black;
            font-weight: bold;
        }
        /* Main Content Styling */
        .container {
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Election Results Table Styling */
        .results-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .results-table th, .results-table td {
            padding: 15px;
            text-align: left;
            font-size: 18px;
        }

        .results-table th {
            background-color: #2c3e50;
            color: #fff;
        }

        .results-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .results-table td {
            background-color: #f9f9f9;
        }
    
    .sub-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
    }
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    img {
      max-width: 90px;
      max-height: 90px;
    }
       

            .results-table {
                width: 100%;
                font-size: 16px;
            }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
          <div class="logo">Voting App</div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="vote.html">Vote</a></li>
            <li><a href="votecount.html">Votecount</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Election Results</h1>
        
        <!-- Election Results Table -->
        
            <div class="sub-container">
            <thead>
                <tr>
                    <th>party</th>
                    <th>Symbol</th>
                    <th>Vote Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be injected here by JavaScript -->
                <tbody>
                    <tr>
                      <td><input type="radio" name="vote" value="Wheel"></td>
                      <td>BJP</td>
                      <td><img src="bjp-flag.jpg" alt="Team 1 Symbol"></td>
                    </tr>
                    <tr>
                      <td><input type="radio" name="vote" value="Team 2"></td>
                      <td>CPI</td>
                      <td><img src="cpi.jpg" alt="Team 2 Symbol"></td>
                    </tr>
                    <tr>
                      <td><input type="radio" name="vote" value="Team 3"></td>
                      <td>INC</td>
                      <td><img src="inc.jpg" alt="Team 3 Symbol"></td>
                    </tr>
                    <tr>
                      <td><input type="radio" name="vote" value="Team 4"></td>
                      <td>BSP</td>
                      <td><img src="bsp.jpg" alt="Team 4 Symbol"></td>
                    </tr>
                    <tr>
                      <td><input type="radio" name="vote" value="Team 5"></td>
                      <td>NCP</td>
                      <td><img src="ncp.jpg" alt="Team 5 Symbol"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </tbody>
        </table>
    </div>

    <script>
        // Fetch vote count data from the backend API
        async function fetchVoteCount() {
            try {
                const response = await fetch('http://localhost:3000/candidate/vote/count');
                const voteCountData = await response.json();

                const resultsTableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];

                // Clear the table first
                resultsTableBody.innerHTML = '';

                // Populate the table with results data
                if (voteCountData.length > 0) {
                    voteCountData.forEach(data => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${data.party}</td>
                            <td>${data.count}</td>
                        `;
                        resultsTableBody.appendChild(row);
                    });
                } else {
                    // If no results, display a message
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="2">No election results available yet.</td>`;
                    resultsTableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching vote count:', error);
                const resultsTableBody = document.getElementById('results-table').getElementsByTagName('tbody')[0];
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="2">Error fetching vote count.</td>`;
                resultsTableBody.appendChild(row);
            }
        }

        // Fetch the vote count when the page loads
        fetchVoteCount();
    </script>

</body>
</html>
