<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">User Profile</h2>
        
        <div id="userProfile">
            <div class="mb-3">
                <label for="userName" class="form-label">Full Name</label>
                <p id="userName" class="form-control-plaintext">Loading...</p>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <p id="age" class="form-control-plaintext">Loading...</p>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <p id="mobile" class="form-control-plaintext">Loading...</p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <p id="email" class="form-control-plaintext">Loading...</p>
            </div>
            <div class="mb-3">
                <label for="userAddress" class="form-label">Address</label>
                <p id="userAddress" class="form-control-plaintext">Loading...</p>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <p id="role" class="form-control-plaintext">Loading...</p>
            </div>
            <div class="mb-3">
                <label for="isvoted" class="form-label">Isvoted</label>
                <p id="isvoted" class="form-control-plaintext">Loading...</p>
            </div>

            <button id="updatePasswordBtn" class="btn btn-warning">Update Password</button>
        </div>

        <div id="updatePasswordForm" style="display: none;">
            <h4>Change Password</h4>
            <form id="passwordForm">
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </form>
        </div>

        <button id="logoutBtn" class="btn btn-secondary mt-3">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch user profile data
        async function fetchUserProfile() {
        const token = localStorage.getItem('authToken');
        console.log('Stored Token:', token);

        if (!token) {
            alert('No token found. Please log in again.');
            console.log(errorDetails);
            window.location.href = 'login.html'; // Redirect to login
            return;
        }

        try{
            const response = await fetch('http://localhost:3000/user/profile', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('authToken') 
            }
        });

        console.log('Response Status:', response.status);

        if (response.ok) {
            const user = await response.json();
            console.log('User Data:', user);

            document.getElementById('userName').textContent = user.name;
            document.getElementById('userage').textContent = user.age;
            document.getElementById('usermobile').textContent = user.mobile;
            document.getElementById('useremail').textContent = user.email;
            document.getElementById('userAddress').textContent = user.address;
            document.getElementById('useraadharcardnumber').textContent = user.aadharcardnumber;
            document.getElementById('userrole').textContent = user.role;
            document.getElementById('userisvoted').textContent = user.isvoted;
        } else {
            const errorDetails = await response.json();
            console.error('Error Details:', errorDetails);
            alert(errorDetails.message || 'Error fetching profile data');
        }
    } catch (error) {
        console.error('Error fetching profile data:', error);
        alert('Failed to fetch profile data. Please try again.');
    }
}


        // Show password update form
        document.getElementById('updatePasswordBtn').addEventListener('click', function() {
            document.getElementById('updatePasswordForm').style.display = 'block';
        });

        // Handle password update
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
       

            const response = await fetch('http://localhost:3000/user/profile/password', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                },
                body: JSON.stringify({
                    currentPassword,
                    newPassword,
                }),
            });

            const result = await response.json();

            if (response.ok) {
                alert('Password updated successfully!');
                document.getElementById('updatePasswordForm').style.display = 'none'; // Hide password form after update
            } else {
                alert(result.message || 'Password update failed!');
            }
        });

        // // Logout Button
        // document.getElementById('logoutBtn').addEventListener('click', function() {
        //     localStorage.removeItem('authToken'); // Remove token from localStorage
        //     window.location.href = 'login.html'; // Redirect to login page
        // });

        // Fetch user profile when page loads
        fetchUserProfile();
    </script>
</body>
</html>
