<script>
function submitVote() {
  const selectedVote = document.querySelector('input[name="vote"]:checked');
  if (selectedVote) {
    const selectedValue = selectedVote.value;
    alert("Vote submitted successfully for " + selectedValue + "!");
  } else {
    alert("Please select a vote before submitting.");
  }
}
async function vote(candidateId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('Please login to vote');
                    return;
                }

                const response = await fetch(`http://localhost:3000/vote/${candidateId}`, {
                    method: 'GET', // Assuming a GET request for voting
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);  // Vote recorded successfully
                } else {
                    alert(data.message);  // Error (e.g., user already voted)
                }
            } catch (error) {
                console.error('Error voting:', error);
            }
        }

    </script>
