<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClickToCast</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            background-image: url('signupimg.webp'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }
        .signup-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .signup-heading {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .form-control:focus {
            background: #fff;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Signup Form -->
    <div class="signup-container">
        <h2 class="signup-heading">Sign Up</h2>
        <form id="signupForm">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Age -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>

            <!-- Mobile -->
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address <span class="text-danger">*</span></label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>

            <!-- Aadhar Card Number -->
            <div class="mb-3">
                <label for="aadharcardnumber" class="form-label">Aadhar Card Number <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="aadharcardnumber" name="aadharcardnumber" placeholder="Enter your Aadhar card number" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required>
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="voter" id="voter" selected>Voter</option>
                    <option value="admin" id="admin">Admin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="isvoted" class="form-label">Isvoted</label>
                <select class="form-select" id="isvoted" name="isvoted">
                    <option value="false" selected>false</option>
                    <option value="true">True</option>
                </select>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <br>
        <button type="button" id="loginButton" class="btn btn-primary ">Login</button>
    
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Send POST request to backend
            const response = await fetch('http://localhost:3000/user/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            // Get response from backend
            const result = await response.json();
            
            // Handle success or error
            if (response.ok) {
                alert('user registered successful'); // Show success message
            } else {
                alert(result.error);
                window.location.href = '/login'; // Show error message
            }
        });
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'login.html'; 
        });
    </script>
</body>
</html>
